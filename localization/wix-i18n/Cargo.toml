[package]
name = "wix-i18n"
version = "0.1.0"
edition = "2021"
description = "Localization helper for WiX - multi-language installer support"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
roxmltree = "0.21"
regex = "1"

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "wix-i18n"
path = "src/main.rs"

[lib]
name = "wix_i18n"
path = "src/lib.rs"
