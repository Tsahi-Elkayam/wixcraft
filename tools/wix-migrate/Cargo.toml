[package]
name = "wix-migrate"
version = "0.1.0"
edition = "2021"
description = "Migration assistant for WiX v3 to v4 to v5"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = "1"
thiserror = "2"

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "wix-migrate"
path = "src/main.rs"

[lib]
name = "wix_migrate"
path = "src/lib.rs"
