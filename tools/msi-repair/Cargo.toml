[package]
name = "msi-repair"
version = "0.1.0"
edition = "2021"
description = "MSI repair analyzer and troubleshooter"
license = "MIT"

[[bin]]
name = "msi-repair"
path = "src/main.rs"

[lib]
name = "msi_repair"
path = "src/lib.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = "1"

[dev-dependencies]
tempfile = "3"
