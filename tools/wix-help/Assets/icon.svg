<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    <linearGradient id="book" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </linearGradient>
    <linearGradient id="boxTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#6D4C41"/>
    </linearGradient>
    <linearGradient id="boxFront" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A1887F"/>
      <stop offset="100%" style="stop-color:#8D6E63"/>
    </linearGradient>
    <linearGradient id="boxSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="40" y="40" width="944" height="944" rx="212" ry="212" fill="url(#bg)"/>

  <!-- Book with shadow -->
  <g filter="url(#shadow)">
    <!-- Book cover back -->
    <path d="M160 260 L160 720 Q160 750 190 750 L500 750 L500 230 L190 230 Q160 230 160 260 Z" fill="#1976D2"/>

    <!-- Book pages -->
    <path d="M180 250 L180 730 Q180 750 200 750 L490 750 L490 240 L200 240 Q180 240 180 250 Z" fill="url(#book)"/>

    <!-- Page lines -->
    <rect x="220" y="300" width="200" height="14" rx="7" fill="#BBDEFB"/>
    <rect x="220" y="350" width="180" height="14" rx="7" fill="#BBDEFB"/>
    <rect x="220" y="400" width="210" height="14" rx="7" fill="#BBDEFB"/>
    <rect x="220" y="450" width="160" height="14" rx="7" fill="#BBDEFB"/>
    <rect x="220" y="500" width="190" height="14" rx="7" fill="#BBDEFB"/>
    <rect x="220" y="550" width="170" height="14" rx="7" fill="#BBDEFB"/>
  </g>

  <!-- MSI Package Box -->
  <g filter="url(#shadow)">
    <!-- Box front face -->
    <path d="M540 420 L540 720 L820 720 L820 420 Z" fill="url(#boxFront)"/>

    <!-- Box top face -->
    <path d="M540 420 L610 340 L890 340 L820 420 Z" fill="url(#boxTop)"/>

    <!-- Box right side -->
    <path d="M820 420 L890 340 L890 640 L820 720 Z" fill="url(#boxSide)"/>

    <!-- Box tape/seal -->
    <rect x="540" y="400" width="280" height="40" fill="#FFC107"/>
    <path d="M820 400 L890 320 L890 360 L820 440 Z" fill="#FFB300"/>

    <!-- Windows logo on box (simplified 4 squares) -->
    <rect x="610" y="500" width="60" height="60" rx="4" fill="#00A4EF"/>
    <rect x="680" y="500" width="60" height="60" rx="4" fill="#7FBA00"/>
    <rect x="610" y="570" width="60" height="60" rx="4" fill="#F25022"/>
    <rect x="680" y="570" width="60" height="60" rx="4" fill="#FFB900"/>
  </g>
</svg>
