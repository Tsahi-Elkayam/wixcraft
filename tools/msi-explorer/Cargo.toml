[package]
name = "msi-explorer"
version = "0.1.0"
edition = "2021"
description = "Cross-platform MSI database explorer - a modern alternative to Microsoft Orca"
license = "MIT"

[[bin]]
name = "msi-explorer"
path = "src/main.rs"

[[bin]]
name = "msi-explorer-gui"
path = "src/gui/main.rs"
required-features = ["gui"]

[lib]
name = "msi_explorer"
path = "src/lib.rs"

[dependencies]
# MSI database parsing
msi = "0.9"

# ICE validation
ice-validator = { path = "../../common/ice-validator" }

# CLI
clap = { version = "4.5", features = ["derive"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Serialization (for export)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Home directory
dirs = "5.0"

# Diff support
similar = "2.6"

# Glob patterns
glob = "0.3"

# Logging
log = "0.4"
env_logger = "0.11"

# GUI framework (optional)
eframe = { version = "0.29", optional = true, default-features = false, features = ["default_fonts", "glow", "persistence"] }
egui_extras = { version = "0.29", optional = true, features = ["all_loaders"] }
rfd = { version = "0.15", optional = true }
image = { version = "0.25", optional = true }
uuid = { version = "1.11", optional = true, features = ["v4"] }
regex = { version = "1.11", optional = true }
chrono = { version = "0.4", optional = true }

[dev-dependencies]
tempfile = "3.10"

[features]
default = []
gui = ["eframe", "egui_extras", "rfd", "image", "uuid", "regex", "chrono"]
