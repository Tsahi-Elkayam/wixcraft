[package]
name = "wix-preview"
version = "0.1.0"
edition = "2021"
description = "Preview installer file layout and UI without building"
license = "MIT"

[[bin]]
name = "wix-preview"
path = "src/main.rs"

[lib]
name = "wix_preview"
path = "src/lib.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
roxmltree = "0.20"
