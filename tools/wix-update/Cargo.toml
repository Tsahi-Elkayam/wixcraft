[package]
name = "wix-update"
version = "0.1.0"
edition = "2021"
description = "Update script generator for MSI packages"
license = "MIT"

[[bin]]
name = "wix-update"
path = "src/main.rs"

[lib]
name = "wix_update"
path = "src/lib.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
