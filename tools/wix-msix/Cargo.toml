[package]
name = "wix-msix"
version = "0.1.0"
edition = "2021"
description = "MSIX package converter and analyzer"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"

[[bin]]
name = "wix-msix"
path = "src/main.rs"

[lib]
name = "wix_msix"
path = "src/lib.rs"
