[package]
name = "wix-ext"
version = "0.1.0"
edition = "2021"
description = "WiX extension manager with version pinning for CI/CD"
license = "MIT"

[[bin]]
name = "wix-ext"
path = "src/main.rs"

[lib]
name = "wix_ext"
path = "src/lib.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
regex = "1"

[dev-dependencies]
tempfile = "3"
