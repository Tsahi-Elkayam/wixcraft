[package]
name = "wix-build"
version = "0.1.0"
edition = "2021"
description = "Unified build CLI for WiX installers with preview capability"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
which = "7"

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "wix-build"
path = "src/main.rs"

[lib]
name = "wix_build"
path = "src/lib.rs"
