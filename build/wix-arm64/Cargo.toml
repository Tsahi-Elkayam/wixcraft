[package]
name = "wix-arm64"
version = "0.1.0"
edition = "2021"
description = "ARM64 support helper for WiX multi-platform builds"
license = "MIT"

[[bin]]
name = "wix-arm64"
path = "src/main.rs"

[lib]
name = "wix_arm64"
path = "src/lib.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
roxmltree = "0.20"
