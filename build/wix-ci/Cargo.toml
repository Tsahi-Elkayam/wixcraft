[package]
name = "wix-ci"
version = "0.1.0"
edition = "2021"
description = "CI/CD pipeline templates for WiX projects"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "wix-ci"
path = "src/main.rs"

[lib]
name = "wix_ci"
path = "src/lib.rs"
