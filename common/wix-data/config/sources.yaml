# ============================================================
# Parser Configurations
# ============================================================
parsers:
  xsd:
    type: xml
    extract:
      - target: elements
        xpath: "//xs:element[@name]"
      - target: attributes
        xpath: "//xs:attribute[@name]"
      - target: types
        xpath: "//xs:simpleType[@name]"

  html:
    type: html
    selectors:
      default: "article, .content, main, #main-content"

  json:
    type: json

  rules:
    type: rules
    validate_schema: "schemas/rule.schema.json"

  migration:
    type: migration

  wxs:
    type: wxs
    extract:
      - target: dialogs
      - target: properties
      - target: controls

  csharp:
    type: csharp
    patterns:
      error_method: 'public static Message (\w+)\(.*\)'
      error_id: 'Ids\.(\w+)'
      message_format: '"([^"]+)"'

  cpp:
    type: cpp
    patterns:
      hresult: 'hr = E_(\w+)'
      log_message: 'Log\w+\([^,]+,\s*"([^"]+)"'

  markdown:
    type: markdown
    sections:
      headings: true
      code_blocks: true

# ============================================================
# Harvest Settings
# ============================================================
harvest:
  cache_dir: ".cache"
  timeout_seconds: 30
  retry_count: 3
  user_agent: "WixCraft-Harvester/1.0 (https://github.com/wixcraft)"
  rate_limit:
    requests_per_second: 2
    burst: 5

  # Source priorities (higher = preferred)
  priorities:
    local: 100      # Always prefer local first
    xsd: 90         # Official WiX v4 schemas
    xsd-v3: 85      # WiX v3 schemas (for migration)
    github: 80      # GitHub source code
    github-examples: 75  # GitHub examples and patterns
    wix-docs: 70    # WiX documentation
    microsoft: 60   # Microsoft Learn
    nuget: 55       # NuGet package registry
    ide: 52         # IDE/editor extensions
    community: 50   # Community resources
