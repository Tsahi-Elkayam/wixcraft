# WiX Data Layer Sources Configuration
# Defines where to harvest WiX metadata from

version: "1.0"

sources:
  # ============================================================
  # WiX XSD Schemas - Elements and Attributes
  # All XSDs are in /src/xsd/ with lowercase names
  # ============================================================
  xsd:
    # Core WiX schema
    wix-core:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/wix.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: wix

    # Utility extension - file shares, users, permissions, XML config
    wix-util:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/util.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: util

    # .NET Framework detection and prerequisites
    wix-netfx:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/netfx.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: netfx

    # Bootstrapper Application Layer (Burn UI)
    wix-bal:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/bal.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: bal

    # IIS web server configuration
    wix-iis:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/iis.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: iis

    # SQL Server database deployment
    wix-sql:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/sql.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: sql

    # Visual Studio integration
    wix-vs:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/vs.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: vs

    # Windows Firewall rules
    wix-firewall:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/firewall.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: firewall

    # HTTP URL reservations and SSL certificates
    wix-http:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/http.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: http

    # DirectX capability detection
    wix-directx:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/directx.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: directx

    # COM+ application deployment
    wix-complus:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/complus.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: complus

    # Dependency provider/requires for shared components
    wix-dependency:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/dependency.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: dependency

    # WiX UI dialogs and wizard sequences
    wix-ui:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/ui.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: ui

    # MSMQ message queue configuration
    wix-msmq:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/msmq.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: msmq

    # PowerShell snap-in registration
    wix-powershell:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/powershell.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: powershell

    # Localization schema
    wix-localization:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/wxl.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: wxl

    # WiX include file schema
    wix-include:
      url: "https://raw.githubusercontent.com/wixtoolset/wix/HEAD/src/xsd/wxi.xsd"
      parser: xsd
      targets: [elements, attributes]
      extension: wxi

  # ============================================================
  # WiX v3 XSD Schemas - For Migration Comparison
  # XSDs are in /src/ext/<Extension>Extension/wixext/Xsd/
  # ============================================================
  xsd-v3:
    # WiX v3 Util extension
    v3-util:
      url: "https://raw.githubusercontent.com/wixtoolset/wix3/develop/src/ext/UtilExtension/wixext/Xsd/util.xsd"
