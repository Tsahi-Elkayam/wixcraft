[package]
name = "wix-sign"
version = "0.1.0"
edition = "2021"
description = "Code signing helper for MSI packages (SignTool, Azure SignTool)"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "wix-sign"
path = "src/main.rs"

[lib]
name = "wix_sign"
path = "src/lib.rs"
