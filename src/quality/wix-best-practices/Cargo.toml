[package]
name = "wix-best-practices"
version = "0.1.0"
edition = "2021"
description = "WiX best practices analyzer - efficiency, idioms, and maintainability checks"
authors = ["Tsahi Elkayam"]
license = "MIT"
repository = "https://github.com/tsahi/wixcraft"
keywords = ["wix", "installer", "best-practices", "lint", "analyzer"]
categories = ["development-tools", "command-line-utilities"]

[dependencies]
roxmltree = "0.20"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
walkdir = "2"
colored = "2"
regex = "1"

[dev-dependencies]
tempfile = "3"
