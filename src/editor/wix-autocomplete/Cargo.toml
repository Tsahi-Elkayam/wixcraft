[package]
name = "wix-autocomplete"
version = "0.1.0"
edition = "2021"
description = "Context-aware autocomplete for WiX XML files"
license = "MIT"

[dependencies]
roxmltree = "0.20"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
clap = { version = "4", features = ["derive"] }

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "wix-autocomplete"
path = "src/main.rs"

[lib]
name = "wix_autocomplete"
path = "src/lib.rs"
