[package]
name = "wix-diagnostics"
version = "0.1.0"
edition = "2021"
description = "Real-time WiX diagnostics and validation"
license = "MIT"

[dependencies]
roxmltree = "0.20"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
clap = { version = "4", features = ["derive"] }
walkdir = "2"
regex = "1"

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "wix-diagnostics"
path = "src/main.rs"

[lib]
name = "wix_diagnostics"
path = "src/lib.rs"
