[package]
name = "wix-hover"
version = "0.1.0"
edition = "2021"
description = "WiX hover documentation provider"
license = "MIT"

[[bin]]
name = "wix-hover"
path = "src/main.rs"

[lib]
name = "wix_hover"
path = "src/lib.rs"

[dependencies]
roxmltree = "0.20"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
clap = { version = "4", features = ["derive"] }

[dev-dependencies]
tempfile = "3"
