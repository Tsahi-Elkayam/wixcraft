[package]
name = "winter"
version = "0.1.0"
edition = "2021"
description = "WiX Linter - A fast, modular linter for WiX XML files"
license = "MIT"
authors = ["Tsahi Elkayam <tsahi.elkayam@protonmail.com>"]
repository = "https://github.com/Tsahi-Elkayam/wixcraft"
keywords = ["wix", "linter", "xml", "windows-installer", "msi"]
categories = ["development-tools", "command-line-utilities"]

[[bin]]
name = "winter"
path = "src/main.rs"

[[bin]]
name = "winter-rules"
path = "src/bin/linter-rules.rs"

[lib]
name = "winter"
path = "src/lib.rs"

[dependencies]
# WiX Knowledge Base (for loading rules from DB)
wix-data = { path = "../../common/wix-data" }

# XML parsing
quick-xml = "0.37"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# File patterns
globset = "0.4"
glob = "0.3"

# Parallel processing
rayon = "1.10"
num_cpus = "1.16"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Regex for conditions
regex = "1.11"

# Colored output
colored = "2.1"

# Home directory
dirs = "5.0"

# SQLite database (match wixkb version)
rusqlite = { version = "0.31", features = ["bundled"] }

# Logging
log = "0.4"
env_logger = "0.11"

# File watching
notify = "6.1"
notify-debouncer-mini = "0.4"

[dev-dependencies]
tempfile = "3.10"
pretty_assertions = "1.4"
