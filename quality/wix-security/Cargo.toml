[package]
name = "wix-security"
version = "0.1.0"
edition = "2021"
description = "MSI security scanner for privilege escalation and vulnerability detection"
license = "MIT"

[[bin]]
name = "wix-security"
path = "src/main.rs"

[lib]
name = "wix_security"
path = "src/lib.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = "1"
roxmltree = "0.20"

[dev-dependencies]
tempfile = "3"
