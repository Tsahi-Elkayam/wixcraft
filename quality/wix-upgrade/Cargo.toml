[package]
name = "wix-upgrade"
version = "0.1.0"
edition = "2021"
description = "Upgrade path validator for WiX/MSI - validates component rules and upgrade compatibility"
license = "MIT"

[[bin]]
name = "wix-upgrade"
path = "src/main.rs"

[lib]
name = "wix_upgrade"
path = "src/lib.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
roxmltree = "0.20"
regex = "1"

[dev-dependencies]
tempfile = "3"
