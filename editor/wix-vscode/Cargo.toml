[package]
name = "wix-vscode"
version = "0.1.0"
edition = "2021"
description = "VS Code extension generator for WiX"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"

[[bin]]
name = "wix-vscode"
path = "src/main.rs"

[lib]
name = "wix_vscode"
path = "src/lib.rs"
